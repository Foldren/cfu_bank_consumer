version: "3.3"
services:
  bank_consumer:
    build: .
    container_name: bank_consumer
    restart: always
    environment:
      - TZ=Europe/Moscow
    env_file:
      - ./source/.env
    depends_on:
      - bank_consumer_db
    networks:
      - uprav_cfu_network

  bank_consumer_db:
    image: postgres:16.1-alpine3.18
    container_name: bank_consumer_db
    restart: always
    env_file:
      - ./.env
    ports:
      - 47405:5432
    environment:
      POSTGRES_USER: ${PG_USERNAME}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    networks:
      - uprav_cfu_network
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:

networks:
  uprav_cfu_network:
    external: true
